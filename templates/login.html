{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %} Log in to Nutri {% endblock %}
{% block styles %}
{{super()}}
<style>
    #login-Form{
        margin-top: 20vh;
    }
</style>
{% endblock %}

<!-- Main Content -->
{% block content %}

<div class="container">
    <div id="login-Form" class="row ">
    <div class="col-lg-offset-4 col-md-offset-4">
 {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "success"}) }}
    </div>
</div>
</div>

{% endblock %}
